<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Us</title>
        <link rel="icon" href="images/donate.png" type="image/x-icon">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
        <link href="node_modules/sweetalert2/dist/sweetalert2.css" rel="stylesheet">
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <div class="hero">
            <form>
                <div class="row">
                    <div class="input-group">
                        <input type="text" id="name" required>
                        <label for="name"><i class="fas fa-user"></i> Your Name</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="number" required>
                        <label for="number"><i class="fas fa-phone-square-alt"></i> Phone No.</label>
                    </div>
                </div>
                
                <div class="input-group">
                    <input type="text" id="email" required>
                    <label for="email"><i class="fas fa-envelope"></i> Email Id</label>
                </div>
                <div class="input-group">
                    <textarea id="message" rows="8" required></textarea>
                    <label for="message"><i class="fas fa-comments"></i> Your Message</label>
                </div>
                <div class="center">
                    <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
                <button onclick="sweetalertclick()" class="btn" type="submit">SUBMIT <i class="fas fa-paper-plane"></i> </button>
                </div>  
            </form>
        </div>
        <script>
            function sweetalertclick(){
                Swal.fire(
                'Good job!',
                'You clicked the button!',
                'success'
            )}
        </script>
    </body>
</html>
